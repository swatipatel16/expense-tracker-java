<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">My Expense Tracker</h2>
    <form action="/add-from-ui" method="POST" class="mb-4">
    <div class="row">
        <div class="col">
            <input type="text" name="title" class="form-control" placeholder="Expense Title" required>
        </div>
        <div class="col">
            <input type="number" name="amount" class="form-control" placeholder="Amount" required>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-success">Add Expense</button>
        </div>
    </div>
</form>
<table class="table table-bordered mt-4">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Action</th> </tr>
    </thead>
    <tbody>
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.title}"></td>
            <td th:text="${expense.amount}"></td>
            <td>
                <a th:href="@{'/delete-expense/' + ${expense.id}}" 
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Would you like to delete this entry?')">
                   Delete
                </a>
            </td>
        </tr>
    </tbody>
</table>
<div class="alert alert-info mt-3 text-end">
    <strong>Total Expense: â‚¹<span th:text="${totalAmount}">0</span></strong>
</div>
</table>
</body>
</html>
